name: Sync problems & Build ranks

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || true

      - name: Sync problems from ccodegolf
        run: |
          node scripts/sync_problems_from_ccodegolf.mjs

      - name: Build ranks
        run: |
          node scripts/compute_ranks.mjs

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add competition/data/*.json competition/problems/*.md competition/problems.json || true
          if ! git diff --quiet --staged; then
            git commit -m "chore(ci): sync problems and regenerate ranks [skip ci]" || true
            git push origin HEAD:main || true
          else
            echo "No changes to commit"
          fi
