name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Removed legacy optional WASM build (placeholder runner). Static site deploy only.

      - name: Deploy to gh-pages branch (peaceiris)
        # Use peaceiris to push built site to gh-pages branch directly and avoid
        # using artifact actions that may internally depend on deprecated versions.
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
